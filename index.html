<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Making a Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/c8ee3dd930.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="title">
          <h1>Harshal Sonawane</h1>
          <h2>B.tech CSE(Cyber Security) Student</h2>
        </div>
        <div class="content">
          <div class="social">
            <i class="fa fa-twitter"></i>
            <a
              href="https://twitter.com/Harshal38923838?t=4k-9ickNKOFJ_f97vyjUog&s=08"
              target="_blank"
              >Twitter</a
            >
          </div>
          <div class="social">
            <i class="fa fa-instagram"></i>
            <a
              href="https://instagram.com/harshal_711_?utm_source=qr&igshid=MzNINGNKZWQ4Mg=="
              target="_blank"
            >
              Instagram</a
            >
          </div>
          <div class="social">
            <i class="fa fa-linkedin"></i>
            <a
              href="https://www.linkedin.com/in/harshal-sonawane-968272201"
              target="_blank"
              >Linkedin</a
            >
          </div>
        </div>
        <div class="circle"></div>
      </div>
    </div>
  </body>
</html>
